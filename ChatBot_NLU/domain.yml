actions:
- action_check_body
- action_check_equipment
- action_check_muscle
- action_search_exercise
- utter_ask_facility
- utter_cannot_find_muscle
- utter_cannot_understand
- utter_check_muscle
- utter_goodbye
- utter_greet
- utter_wrong_muscle
entities:
- body
- deny
- facility
- greet
- muscle
- suggest
intents:
- greet
- shoulder
- query
- partOfBody
- negative
- hips
- back
- chest
- equipment
- neck
- goodbye
- UpperArms
- ForeArms
- waist
- thighs
- calves
- support
responses:
  utter_ask_facility:
  - text: OK, What facility you want to use?
  - text: Sure, with any equipment?
  utter_cannot_find_muscle:
  - text: Sorry, I cannot find this muscle at {body}, Could you check again?
  utter_cannot_understand:
  - text: Sorry, I cannot understand what you mean. Could you say again please?
  utter_check_muscle:
  - text: Do you want to assign any muscle of {body}?
  - text: Any specific muscle of {body}?
  utter_goodbye:
  - text: see ya :)
  - text: bye bye
  - text: Have a good day.
  utter_greet:
  - text: Hello, how can I help?
  - text: Hi, which part of body you want to train?
  utter_wrong_muscle:
  - text: oh, {muscle} is not belong {body}. Could you please check again?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  body:
    type: text
  deny:
    type: text
  facility:
    type: text
  muscle:
    type: text
  suggest:
    type: text
